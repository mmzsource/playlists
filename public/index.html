<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="Playlists" ng-controller="AppCtrl as app">

<ul>
    <li ng-repeat="playlist in app.playlists">
        {{ playlist.name }}
    </li>
</ul>

<input type="text" ng-model="app.newPlaylist"/>
<button ng-click="app.savePlaylist(app.newPlaylist)">Save Playlist</button>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
